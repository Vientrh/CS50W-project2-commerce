{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter title" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" name="description" placeholder="Enter description" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageurl">imageurl</label>
            <input type="text" name="imageurl" placeholder="Enter imageurl" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">price</label>
            <input type="number" min="0" name="price" placeholder="Enter price" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Select a category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create new listing!</button>

       
        
    </form>
{% endblock %}
